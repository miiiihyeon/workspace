<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    H Tag는 제목을 나타낼 때 사용하는 Tag입니다.
-->
<h1>안녕하세요</h1>
<h2>안녕하세요</h2>
<p>우리 반은 PHP를 배우는 반입니다.</p>
<p>>HTML도 배웁니다.</p>
<hr>
<!-- 줄 생성-->


<p>띄어쓰기
    합시다.
</p>
<!-- 띄어쓰기는 <br>태그를 사용합니다.--> 
<p>요리를 할 때는 
<strong>청결</strong>이 중요합니다.</p> 

<p>요리를 할 때는 
    <b>청결</b>이 중요합니다.</p> 
 <!--
    strong태그와 b태그의 차이
    b태그는 단순히 텍스트만 진하게 표시
    strong태그는 보여지는 강조가 아니라 실제로 페이지 내에 중요한 부분으로 브라우저에게 알려줌.

 -->   

<em>
    돼지국밥
</em>
<!--
이태리체로 표기하는 태그 강조 strong과 비슷
-->
<i>
돼지국밥
</i>
<!--
    이태리체로 표기하는 태그 b와 비슷
-->

<br>
<br>
<h1>요리</h1>
<blockqoute>
    각종 재료를 준비하는 과정에서부터 여러 가지 과정을 거쳐 음식을 만들고 시식 후 처리하는 일련의 과정을 말한다.
    요리는 여러 조리과정을 거쳐 음식을 만드는 것이나 그 음식을 말하며 주로 가열한 것을 말한다. 조리(調理)는 요리를 만드는 일이나 그 방법, 과정 등을 말한다.
</blockqoute>
<!--
  blockquote태그는 들여쓰기
  실제로 잘 사용하지는 않음. 
-->
<p><abbr title = "ddfasfasdfsda">fdfsd</abbr></p>
<!--
    abbr태그는 줄임말을 표시하고 title속성과 함께 사용
-->
<p>그것은 <small>내가 경험한</small> 최고의 경험이다.</p>



</body>
</html>
